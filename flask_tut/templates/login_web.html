<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            background-color: khaki;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            min-height: 100%;
            margin-bottom: 0; /* Remove the margin-bottom to fit on one page */
        }

        .navbar {
            background-color: #6d1212;
            overflow: hidden;
            font-size: 16px; /* Set the font size for navbar elements */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #965c5c;
            color: rgb(145, 33, 33);
        }

        /* Dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #6d1212;
            color: white;
            padding: 14px 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(253, 165, 165, 0.89);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color:NONE   ;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-bottom: 0; /* Remove the margin-bottom to fit on one page */
            min-height: 100vh; /* Adjust the minimum height for the container */
        }

        .login-form {
            background-color: rgba(233, 177, 177, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .registration-button {
            margin-top: 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style your buttons here */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Button background color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Services</button>
            <div class="dropdown-content">
                <a href="{{url_for('service')}}">Service</a>
                <a href="{{url_for('transport')}}">Transport</a>
                <a href="{{url_for('bus_history')}}">History</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <a href="{{url_for('about_us')}}">About Us</a>
                <a href="{{url_for('our_team')}}">Our Team</a>
                <a href="{{url_for('mission')}}">Mission</a>
            </div>
        </div>
        <a href="{{url_for('contact')}}">Contact</a>
    </div>
