<!DOCTYPE html>
<html>
<head>
    <title>Bus Details Form</title>
</head>
<body>
    <h2>Bus Details Form</h2>
    <form method="POST" action="/submit">
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required><br><br>

        <label for="first_name">Conductor ID:</label>
        <input type="text" id="conductor_id" name="conductor_id" required><br><br>

        <label for="last_name">Bus Number:</label>
        <input type="text" id="bus_number" name="bus_number" required><br><br>

        <label for="contact_number">Bus Model:</label>
        <input type="text" id="bus_model" name="bus_model" required><br><br>

        <label for="email">Seating Capacity:</label>
        <input type="number" id="seating_capacity" name="seating_capacity" required><br><br>

        <label for="hire_date">Route:</label>
        <input type="text" id="route" name="route" required><br><br>

        <label for="salary">Departure Time:</label>
        <input type="text" id="departure_time" name="departure_time" required><br><br>

        <label for="license_number">license_number:</label>
        <input type="text" id="license_number" name="arrival_time" required><br><br>

        <label for="license_expiry_date">license_expiry_date:</label>
        <input type="text" id="license_expiry_date" name="arrival_time" required><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
