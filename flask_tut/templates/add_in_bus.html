<!DOCTYPE html>
<html>
<head>
    <title>Bus Details Form</title>
</head>
<body>
    <h2>Bus Details Form</h2>
    <form method="POST" action="/submit">
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required><br><br>

        <label for="conductor_id">Conductor ID:</label>
        <input type="text" id="conductor_id" name="conductor_id" required><br><br>

        <label for="bus_number">Bus Number:</label>
        <input type="text" id="bus_number" name="bus_number" required><br><br>

        <label for="bus_model">Bus Model:</label>
        <input type="text" id="bus_model" name="bus_model" required><br><br>

        <label for="seating_capacity">Seating Capacity:</label>
        <input type="number" id="seating_capacity" name="seating_capacity" required><br><br>

        <label for="route">Route:</label>
        <input type="text" id="route" name="route" required><br><br>

        <label for="departure_time">Departure Time:</label>
        <input type="text" id="departure_time" name="departure_time" required><br><br>

        <label for="arrival_time">Arrival Time:</label>
        <input type="text" id="arrival_time" name="arrival_time" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
